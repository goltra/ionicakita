<ion-menu [content]="content" type="reveal" (ionOpen)="clickedSidebar()" (ionClose)="clickedSidebar(false)">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [class.darklight]="darkMode">
    
    
      <ion-item>  <ion-checkbox (click)="darkmode()"></ion-checkbox> <ion-label>Darkmode</ion-label></ion-item>
      
    
    <ul *ngFor="let u of (user$ | async)">
      <li><span *ngIf="u.id == (userActiveId$ | async)">*</span>{{u.nombre}}</li>
    </ul>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
