<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Ionic Menu Starter</h3>

  <form (ngSubmit)="actualizaUser()">
    <ion-label>nombre</ion-label>
    <ion-input type="text" [(ngModel)]='nombre' name="nombre"></ion-input>
    <ion-label>isLogged</ion-label>
    <ion-checkbox [(ngModel)]='isLogged' name="isLogged"></ion-checkbox>
    <button ion-button>Enviar</button>
  </form>
  <button  ion-button type="button" (click)="irDetalle()">Detalle</button>
  <button  ion-button type="button" (click)="test()">test</button>
  <button ion-button secondary menuToggle>Toggle Menu</button>
</ion-content>
